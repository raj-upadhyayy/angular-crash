<div class="task">
  <h3>
    {{ product?.title }}
    <fa-icon
      [icon]="closeIcon"
      [ngStyle]="{ color: 'red' }"
      (click)="onDeleteClick(product)"
      *ngIf="!isLoading"
    />
    <p *ngIf="isLoading" class="loading">Loading..</p>
  </h3>
  <p>{{ product?.description }}</p>
</div>
