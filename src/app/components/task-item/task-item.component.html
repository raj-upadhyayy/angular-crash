<div
  class="task"
  [ngClass]="product?.isBought ? 'reminder' : ''"
  (click)="onEditClick(product)"
>
  <h3>
    {{ product?.title }}
    <fa-icon
      [icon]="closeIcon"
      [ngStyle]="{ color: 'red' }"
      (click)="onDeleteClick(product)"
      *ngIf="!isLoading"
    />
    <p *ngIf="isLoading" class="loading">Loading..</p>
  </h3>
  <p>${{ product?.price }}</p>
</div>
