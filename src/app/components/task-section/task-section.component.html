<div [ngStyle]="{ 'margin-top': '20px' }">
  <div *ngIf="loading">Loading...</div>
  @for (product of products; track product) {
  <app-task-item
    [product]="product"
    (onDelete)="onDeleteClick($event)"
    (onEdit)="onEditClick($event)"
    [isLoading]="itemDeletingId === product.id"
  />
  }
</div>
