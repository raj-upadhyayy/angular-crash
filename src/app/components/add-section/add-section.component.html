<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      class="form-control"
      name="title"
      required
      [(ngModel)]="title"
    />
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input
      type="number"
      id="price"
      class="form-control"
      name="price"
      required
      [(ngModel)]="price"
    />
  </div>

  <div class="form-check">
    <label class="form-check-label" for="isBought">
      <input
        type="checkbox"
        id="isBought"
        class="form-check-input"
        name="isBought"
        [(ngModel)]="isBought"
      />
      Already bought?
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!price || !title">
    Submit
  </button>
</form>
