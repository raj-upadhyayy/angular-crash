<app-header
  [title]="title"
  [isAddSectionEnabled]="isAddSectionEnabled"
  (onToggle)="onToggle()"
/>
<app-add-section *ngIf="isAddSectionEnabled" (onAdd)="onAdd($event)" />
<app-task-section
  [loading]="loading"
  [products]="products"
  [itemDeletingId]="itemDeletingId"
  (onDelete)="onDelete($event)"
  (onEdit)="onEdit($event)"
/>
<footer>
    <a routerLink="/about" ariaCurrentWhenActive="page" class="link">About</a>
</footer>
